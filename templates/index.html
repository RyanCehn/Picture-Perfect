<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Perfect</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ["Montserrat", "sans-serif"],
                    },
                    colors: {
                        'navy-purple': '#1a1a4a',
                    },
                },
            },
        };
    </script>
    <style>
        html, body {
            overflow-x: hidden;
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            height: 400vh;
        }
        .bkgImageContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .bkgImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-out;
        }
        .content-container {
            position: relative;
            z-index: 10;
        }
        .websiteTitle {
            font-size: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .fancy-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 2rem;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.8s ease-out;
        }
        .fancy-card.is-visible {
            transform: translateY(0);
            opacity: 1;
        }
        .icon-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating-arrow {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: white;
            cursor: pointer;
            animation: floatArrow 2s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }
        @keyframes floatArrow {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-15px); }
        }
    </style>
</head>
<body class="bg-gray-900 text-navy-purple">
    <div class="bkgImageContainer">
        <img id="zoomimage" class="bkgImage" src="toronto.jpg" alt="Toronto">
    </div>

    <div class="content-container">
        <div class="h-screen flex items-center justify-center px-4 sm:px-0">
            <div class="fancy-card text-center p-8 w-full max-w-2xl">
                <i class="fas fa-camera-retro text-6xl mb-6 text-blue-600 icon-float"></i>
                <h1 class="websiteTitle font-bold mb-4 text-navy-purple">
                    Welcome to Picture Perfect
                </h1>
                <p class="text-xl mb-4 text-navy-purple">Capture moments, create memories</p>
                <div class="flex justify-center space-x-4">
                    <i class="fas fa-star text-yellow-500 text-2xl icon-float"></i>
                    <i class="fas fa-heart text-red-500 text-2xl icon-float"></i>
                    <i class="fas fa-bolt text-yellow-600 text-2xl icon-float"></i>
                </div>
            </div>
        </div>

        <div class="h-screen flex items-center justify-center px-4 sm:px-0">
            <div class="fancy-card text-center p-8 w-full max-w-xl">
                <i class="fas fa-crosshairs text-4xl mb-6 text-green-600 icon-float"></i>
                <h2 class="text-3xl font-bold mb-4 text-navy-purple">Optimized Positioning</h2>
                <p class="text-xl mb-4 text-navy-purple">
                    Picture Perfect allows for optimized photography positioning
                </p>
                <div class="flex justify-center space-x-4">
                    <i class="fas fa-compass text-blue-600 text-2xl icon-float"></i>
                    <i class="fas fa-map-marker-alt text-red-600 text-2xl icon-float"></i>
                </div>
            </div>
        </div>

        <div class="h-screen flex items-center justify-center px-4 sm:px-0">
            <div class="fancy-card text-center p-8 w-full max-w-xl">
                <i class="fas fa-heart text-4xl mb-6 text-pink-600 icon-float"></i>
                <h2 class="text-3xl font-bold mb-4 text-navy-purple">Express Emotions</h2>
                <p class="text-xl mb-4 text-navy-purple">
                    Allow tones and emotions to be expressed with autonomy
                </p>
                <div class="flex justify-center space-x-4">
                    <i class="fas fa-smile text-yellow-500 text-2xl icon-float"></i>
                    <i class="fas fa-laugh-beam text-yellow-600 text-2xl icon-float"></i>
                </div>
            </div>
        </div>

        <div class="h-screen flex items-center justify-center px-4 sm:px-0">
            <div class="fancy-card text-center p-8 w-full max-w-xl">
                <i class="fas fa-comment text-4xl mb-6 text-purple-600 icon-float"></i>
                <h2 class="text-3xl font-bold mb-4 text-navy-purple">Express Yourself</h2>
                <p class="text-xl mb-4 text-navy-purple">
                    Text and message to express your true self
                </p>
                <div class="flex justify-center space-x-4">
                    <i class="fas fa-pen text-blue-600 text-2xl icon-float"></i>
                    <i class="fas fa-paint-brush text-red-600 text-2xl icon-float"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="floating-arrow" class="floating-arrow">
        <i class="fas fa-chevron-down"></i>
    </div>

    <script>
        const faders = document.querySelectorAll(".fancy-card");
        const floatingArrow = document.getElementById("floating-arrow");

        const appearOptions = {
            threshold: 0.15,
            rootMargin: "0px 0px -100px 0px"
        };

        const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    return;
                } else {
                    entry.target.classList.add("is-visible");
                    appearOnScroll.unobserve(entry.target);
                }
            });
        }, appearOptions);

        faders.forEach(fader => {
            appearOnScroll.observe(fader);
        });

        function updateBackgroundImage() {
            const scrollPosition = window.pageYOffset;
            const image = document.getElementById('zoomimage');
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const scaleFactor = 1 + (scrollPosition / maxScroll) * 0.2;
            image.style.transform = `scale(${scaleFactor})`;

            if (scrollPosition > maxScroll - 100) {
                floatingArrow.style.opacity = "1";
            } else {
                floatingArrow.style.opacity = "0";
            }
        }

        window.addEventListener('load', updateBackgroundImage);
        window.addEventListener("scroll", updateBackgroundImage);
        window.addEventListener("resize", updateBackgroundImage);

        let lastScrollTop = 0;
        window.addEventListener("scroll", function() {
            let st = window.pageYOffset || document.documentElement.scrollTop;
            if (st > lastScrollTop && st > document.documentElement.scrollHeight - window.innerHeight - 10) {
                window.location.href = "upload";
            }
            lastScrollTop = st <= 0 ? 0 : st;
        }, false);


        floatingArrow.addEventListener("click", function() {
            window.location.href = "upload";
        });
    </script>
</body>
</html>
