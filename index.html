<!doctype html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class = "bkgImageContainer">
    <img id = "zoomimage" class = "bkgImage" src = "empirestate.avif"></img>
      <p class = "websiteTitle">
        Welcome to Picture Perfect!
      </p>
  </div>

  <script>
    let tracker = 1;

    window.addEventListener("scroll", function() {
      const scrollPosition = window.scrollY;
      const image = document.getElementById('zoomimage');
      const constScale = tracker;

      if (scrollPosition < window.innerHeight / 1.5) {
          const translateY = scrollPosition / 2; 
          const scaleFactor = 1 + scrollPosition / 200;
          tracker = scaleFactor;
          image.style.transform = `scale(${scaleFactor}) translateY(${translateY}px)`;
      } 
      else if (scrollPosition > window.innerHeight / 6 && scrollPosition < window.innerHeight / 6.5 && scrollPosition < window.innerHeight) {
        const translateY = scrollPosition / 1.5;
        image.style.transform = `scale(${constScale}) translateY(${-translateY}px)`;
      }
      else {
        const translateY = scrollPosition / 10; 
        image.style.transform = `scale(${constScale}) translateY(${-translateY}px)`;
      }
    });
  </script>
</body>
</html>
